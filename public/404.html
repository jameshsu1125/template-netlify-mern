<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>404 Not Found</title>
  </head>
  <body class="min-h-screen w-full">
    <section class="flex min-h-screen items-center bg-gray-900">
      <div class="mx-auto max-w-screen-xl px-4 py-8 lg:px-6 lg:py-16">
        <div class="mx-auto max-w-screen-sm text-center">
          <h1 class="mb-4 mb-24 text-7xl font-extrabold tracking-tight text-white lg:text-9xl">
            404
          </h1>
          <p class="mb-4 text-3xl font-bold tracking-tight text-white md:text-4xl">
            Page not found currently
          </p>
          <p class="mb-4 text-lg font-light text-gray-300">Sorry, we can't find such page.</p>
          <button
            type="button"
            class="mb-2 rounded-full bg-purple-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-purple-800 focus:ring-1 focus:ring-purple-300 focus:outline-none dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
          >
            Back To Home
          </button>
          <script>
            function goHome() {
              window.location.href = '/';
            }
            document.addEventListener('DOMContentLoaded', function () {
              document.querySelector('button').addEventListener('click', goHome);
            });
          </script>
        </div>
      </div>
    </section>
  </body>
</html>
